{% extends "app/base.html" %}

{% block header %}
    <h1>Dashboard
        <small>Control panel</small>
    </h1>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-5">
            <div class="info-box">
                <span class="info-box-icon bg-red"><i class="ion ion-ios-people-outline"></i></span>

                <div class="info-box-content">
                    <span class="info-box-text">Clients</span>
                    <span class="info-box-number">{{ num_clients }}</span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <div class="col-md-7">
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="info-box">
                <span class="info-box-icon bg-green"><i class="ion ion-ios-paper-outline"></i></span>

                <div class="info-box-content">
                    <span class="info-box-text">Paid Collections</span>
                    <span class="info-box-number">{{ num_paid_collections }}</span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <div class="col-md-7">
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="info-box">
                <span class="info-box-icon bg-yellow"><i class="ion ion-ios-body-outline"></i></span>

                <div class="info-box-content">
                    <span class="info-box-text">Employees</span>
                    <span class="info-box-number">{{ num_employees }}</span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <div class="col-md-7">
        </div>
    </div>

{% endblock %}
