{% extends "app/base.html" %}


{% block header %}
    <h1>Reports
        <small>Control panel</small>
    </h1>
    {% if success %}
        <br/>
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
            <h4><i class="icon fa fa-check"></i> Success!</h4>
            Added to the Database
        </div>
    {% endif %}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-5">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Generate Report</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <form class="form-horizontal" method="post" action="{% url 'generate_report' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="from_date" class="col-sm-3 control-label">
                                        From date
                                    </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control date-picker" name="from_date"
                                               id="from_date">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="to_date" class="col-sm-3 control-label">
                                        To date
                                    </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control date-picker" name="to_date"
                                               id="to_date">
                                    </div>
                                </div>
                                <hr>
                                <button class="btn btn-sm btn-primary pull-right" type="submit">Generate Report</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
        <div class="col-md-7"></div>
    </div>

{% endblock %}
